<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-News - Вход</title>
    <link rel="icon" href="/public/t-bank.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet/less" href="/src/css/login_and_register.less">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <link rel="preload" href="/src/font/TinkoffSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/font/TinkoffSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/font/TinkoffSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="wrapper__fs">
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__base">
                        <a href="/" class="header__logo"><img src="/src/images/t-bank.svg" width="29px" alt=""></a>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="wrapper wrapper__centered">
        <div class="login-form">
            <div class="login-form__container">
                <h3 class="login-form__title">Регистрация</h3>
                <form action="" class="login-form__elements">
                    <div class="login-form__inputs">
                        <input type="text" name="login" class="login-form__input" placeholder="Логин">
                        <input type="password" name="password" class="login-form__input" placeholder="Пароль">
                        <input type="password" name="password_repeat" class="login-form__input" placeholder="Повторите пароль">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <div class="login-form__buttons">
                        <button class="login-form__button" onclick="window.location.href='/login.html'">Войти</button>
                        <input class="login-form__button login_form_button__log_btn" type="submit" value="Зарегистрироваться">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/pages/register.js"></script>
</body>
</html>

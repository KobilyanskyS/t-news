<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-News - Поиск</title>
    <link rel="icon" href="/public/t-bank.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet/less" href="/src/css/search.less">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <link rel="preload" href="/src/font/TinkoffSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/font/TinkoffSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/font/TinkoffSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="wrapper__fs">
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__base">
                        <a href="/" class="header__logo"><img src="/src/images/t-bank.svg" width="29px" alt=""></a>
                        <form action="/search" class="header__search__form">
                            <input type="text" name="search" id="" class="header__search" placeholder="Поиск по T-News">
                        </form> 
                    </div>
                    <div class="header__links">
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="wrapper">
        <main class="main">
            <div class="filter">
                <button class="filter__button">Пользователи</button>
                <button class="filter__button active">Посты</button>
            </div>
            <div class="search-results">
                <div class="cards">
                </div>
                <div class="users" style="margin-top: 20px;">
                    
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/js/pages/search.js"></script>
    <script type="module" src="/src/js/shared/header.js"></script>
</body>
</html>

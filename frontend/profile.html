<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - T-News</title>
    <link rel="icon" href="/src/images/t-bank.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/index.less">
    <link rel="stylesheet" href="/src/css/profile.less">
</head>
<body>
    <div class="wrapper__fs">
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__base">
                        <a href="/" class="header__logo"><img src="/src/images/t-bank.svg" width="29px" alt=""></a>
                        <form action="/search" class="header__search__form">
                            <input type="text" name="search" class="header__search" placeholder="Поиск по T-News">
                        </form> 
                    </div>
                    <div class="header__links">
                        <a href="/profile.html" class="header_links__link"><img width="24px" src="/src/images/Profile.svg" alt=""></a>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="wrapper">
        <main class="main">
            <div id="profile-root" class="profile"></div>
            <form class="post-form" style="display:none">
                <textarea class="form__input" placeholder="Введите свой пост"></textarea>
                <input class="form__btn" type="submit">
            </form>
            <div class="cards"></div>
        </main>
    </div>
    <script type="module" src="/src/js/pages/profile.js"></script>
    <script type="module" src="/src/js/shared/header.js"></script>
</body>
</html>
